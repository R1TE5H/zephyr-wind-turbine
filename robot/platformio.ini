[env:uno]
platform = atmelavr
board = uno
framework = arduino

; Serial Monitor settings
monitor_speed = 9600

; Library dependencies (auto-installed on first build)
lib_deps = 
    adafruit/Adafruit GFX Library @ ^1.11.11
    adafruit/Adafruit SSD1306 @ ^2.5.13
    adafruit/Adafruit HX711 @ ^1.0.1
    adafruit/Adafruit INA260 Library @ ^1.5.2
    adafruit/Adafruit BusIO @ ^1.16.2

; Build settings
build_flags = 
    -Wall
    -Wextra

; Upload settings
upload_speed = 115200
